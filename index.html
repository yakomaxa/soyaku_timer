<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Timer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { font-size: 300px; margin: 20px 0; }
        h2 { font-size: 40px; color: gray; }
        button { font-size: 30px; padding: 15px; margin: 10px; cursor: pointer; }

<body>

    <h1 id="timer">09:00</h1>

    <button id="reset">Reset</button>

    <script src="timer.js"></script>

</body>
</html>
